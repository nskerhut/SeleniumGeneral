<div class="modal fade bs-example-modal-lg" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Employee Search</h4>
       
      </div>
      <div class="modal-body">
					<div>
              <form>
                <table>
                  <thead>
                      <tr>
                          <th><input type="number" name="Employee_Id" [(ngModel)]="filter.Employee_Id" min="1" [attr.max]="[numberOfEmployees]" step="1" placeholder="Id"></th>
                          <th><input type="text" name="First_Name" [(ngModel)]="filter.First_Name" placeholder="First Name"></th>
                          <th><input type="text" name="Last_Name" [(ngModel)]="filter.Last_Name" placeholder="Last Name"></th>
                          <th><input type="text" name="project" [(ngModel)]="filter.year" step="1" placeholder="Project"></th>
                      </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <td colspan="4">
                        <!-- -->
                        <label for="limit">Limit: </label><input type="number" name="limit" [(ngModel)]="limit" min="1" [attr.max]="[numberOfEmployees]" step="1" placeholder="Limit">
                        <label for="page">Page: </label><input type="number" name="page" [(ngModel)]="page" min="1" [attr.max]="[numberOfEmployees]" step="1" placeholder="Page">
                      </td>
                    </tr>
                  </tfoot>
                  <tbody>
                      <tr *ngFor="let employee of allEmployees | filter:filter | slice:(page-1)*limit:page*limit">
                          <td>{{employee.Employee_Id}}</td>
                          <td>{{employee.First_Name}}</td>
                          <td>{{employee.Last_Name}}</td>
                        <!--  <td>{{employee.project}}</td>  Project Data tbd-->
                      </tr>
                  </tbody>
                </table>
              </form>
    </div> 
				</div>
				<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="bs-modal" (click)="staticModal.hide()">Close</button>
      </div>
		</div>
  </div>
</div>
