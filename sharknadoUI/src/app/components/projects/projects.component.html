
 <h4>Projects</h4>
    <div class="row">
      <div class="col-sm-3">
        <div class="panel panel-warning">
          <div class="panel-heading">
            Available Employees
          </div>
          <div class="panel-body" dnd-sortable-container [dropZones]="['employees-zone']" [sortableData]="listEmployees">
            <ul class="list-group" >
              <li *ngFor="let item of listEmployees; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i">{{item}}</li>
            </ul>
          </div>
        </div>
      </div>
